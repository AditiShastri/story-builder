<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tale Loom ðŸ§µ </title>
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Use Inter as the default font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

    <!-- Header/Navigation Bar -->
    <header class="bg-white shadow-sm sticky-top">
        <div class="container">
            <div class="d-flex align-items-center justify-content-start py-3">
                <svg width="32" height="32" class="text-primary" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.898 20.624L16.5 21.75l-.398-1.126a3.375 3.375 0 00-2.924-2.924l-1.126-.398 1.126-.398a3.375 3.375 0 002.924-2.924l.398-1.126.398 1.126a3.375 3.375 0 002.924 2.924l1.126.398-1.126.398a3.375 3.375 0 00-2.924 2.924z" />
                </svg>
                <span class="ms-2 fs-4 fw-bold text-dark">Tale Loom ðŸ§µ </span>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="text-center">
                    <h1 class="display-4 fw-bold">
                        Bring Your Ideas to Life
                    </h1>
                    <p class="lead text-muted mt-3">
                        Enter a simple prompt, and let AI weave a story with unique characters and vivid scenery for you.
                    </p>
                </div>

                <!-- Input Form Section -->
                <div class="mt-5 bg-white p-4 p-md-5 rounded-3 shadow-lg border">
                    <form action="{% url 'home' %}" method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="user-prompt" class="form-label fs-5 fw-semibold">
                                What's your story about?
                            </label>
                            <p class="text-muted small">
                                e.g., "A lonely lighthouse keeper who discovers a mysterious glowing map."
                            </p>
                            <textarea id="user-prompt" name="prompt_text" rows="5" class="form-control form-control-lg" placeholder="A brave knight on a quest to find a mythical creature..."></textarea>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                Generate Story
                            </button>
                        </div>
                    </form>
                </div>

                <!-- This is where the results will be displayed later -->
                <div id="results-section" class="mt-5">
                    <!-- Results will be dynamically inserted here by Django -->
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="bg-white mt-5 py-4 border-top">
        <div class="container text-center text-muted">
            <p>&copy; 2025 Tale Loom ðŸ§µ AI. A Creative Project.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
